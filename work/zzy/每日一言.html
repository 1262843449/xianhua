<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            position: absolute;
            font-family: cursive;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <p id="demo">这是一个无限循环的文字动画。</p>

    <script>
        var pos = 0;
        var box = document.getElementById("demo");
        var t = setInterval(move, 10);

        function move() {
            if (pos >= window.innerWidth - box.clientWidth) {
                clearInterval(t);
                t = setInterval(moveBack, 10);
            } else {
                pos += 1;
                box.style.left = pos + "px";
            }
        }

        function moveBack() {
            if (pos <= 0) {
                clearInterval(t);
                t = setInterval(move, 10);
            } else {
                pos -= 1;
                box.style.left = pos + "px";
            }
        }
    </script>

</body>

</html>
